task checkDependencyUpdates() {
    description = 'Prints report comparing the current dependencies against their latest release version.'
    group = 'Report'

    System.properties['revision'] = "release"
    doFirst { dependencyUpdates.execute() }
}

artifacts {
    archives sourceJar
}

